<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" data-th-href="@{/webjars/bootstrap/5.3.3/css/bootstrap.min.css}">
<title>formulario de materias</title>
</head>

<body class="bg-secondary">
 <nav>
			<div data-th-replace="~{fragments/header::navbar}"></div>
		</nav>
	<div class="container"  align="center">
	<br>
	<br>
		<h1>Formulario Materias</h1>
		<form data-th-object="${nuevaMateria}" data-th-action="${flag}?@{/modificarMateria}:@{/guardarMateria}" method="post">
			  <div class="col-md-6">
			    <label for="cod" class="form-label">Codigo</label>
			    <input type="text" class="form-control" id="cod" data-th-field="*{codigo}" data-th-readonly=${band} required>
			    <p class="form-text text-danger" data-th-if="${#fields.hasErrors('codigo')}" data-th-errors="*{codigo}"></p>
			  </div>
			  <div class="col-md-6">
			    <label for="nommateria" class="form-label">Nombre de la Materia</label>
			    <input type="text" class="form-control" id="nommateria" data-th-field="*{nombre}" required>
			    <p class="form-text text-danger" data-th-if="${#fields.hasErrors('nombre')}" data-th-errors="*{nombre}"></p>
			  </div>
			  <div class="col-md-6">
			    <label for="curso" class="form-label">Curso</label>
			    <input type="text" class="form-control" id="curso" data-th-field="*{curso}" required>
			  </div>
			  <p class="form-text text-danger" data-th-if="${#fields.hasErrors('curso')}" data-th-errors="*{curso}"></p>
			  <div class="col-md-4">
			    <label for="cantHoras" class="form-label">Cantidad de horas</label>
			    <input type="number" class="form-control" id="cantHoras" data-th-field="*{cantHoras}" required>
			    <p class="form-text text-danger" data-th-if="${#fields.hasErrors('cantHoras')}" data-th-errors="*{cantHoras}"></p>
			  </div>
			  <div class="col-md-4">
    <label for="modalidad" class="form-label">Modalidad</label>
	<div>
			<label for="modalidadP">Presencial</label>
			<input id="modalidadP" type="radio" value="Presencial" data-th-field="*{modalidad}"></input>	
			<label for="modalidadV">Virtual</label>
			<input id="modalidadV" type="radio" value="Virtual" data-th-field="*{modalidad}"></input>	
		<br>
	</div> 
  </div>
			  
			  
			  
			  <br>
			  <button type="submit" class="btn btn-primary">Guardar materia</button>
			  
			</form>
			<div class="alert alert-danger" role="alert" data-th-if="${errors}">
			<p data-th-text="${cargaAMateriaErrorMessage}"></p>
		</div>
		</div>
	

<script data-th-src="@{/webjars/bootstrap/5.3.3/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
